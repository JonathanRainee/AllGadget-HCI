    <div class="content">
        <div class="formContainer">
            <form action="" method="post" class="form" id="regisForm">

                <div class="formContent">
                    <h1 class="title">Sign Up</h1>
                    <div class="inputContainer" id="inputContent">
                        <input type="text" name="nameInput" class="input" placeholder="Full Name">
                    </div>
                    <div class="inputContainer" id="inputContent">
                        <input type="email" name="emailInput" class="input" placeholder="Email">
                    </div>
                    <div class="inputContainer" id="inputContent">
                        <input type="text" name="phoneInput" class="input" placeholder="Phone Number">
                    </div>
                    <div class="inputContainer" id="inputContent">
                        <input type="password" name="passwordInput" class="input" placeholder="Password">
                    </div>
                    <div class="radioBtn" id="inputContent">
                        <div class="maleBtn">
                            <input type="radio" id="maleBtn" name="genderBtnInput" class="genderBtnInput">
                            <label for="maleBtn"  class="inputColumn">Male</label>
                        </div>
                        <div class="femaleBtn">
                            <input type="radio" id="femaleBtn" name="genderBtnInput" class="genderBtnInput">
                            <label for="femaleBtn"  class="inputColumn">Female</label>      
                        </div>
                    </div>
                    <div class="btnSubmit-check " id="inputContent">
                        <input type="checkbox" id="checkboxID" name="checkboxID">
                        <label for="checkboxID" class="checkColumn" >I Agree to the terms and conditions applied</label>
                    </div>
                    <div class="btnSubmit" id="submitBtn">
                        <input type="submit" class="btnSubmit submitBtn">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
